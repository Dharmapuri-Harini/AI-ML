<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email Address" required><br>
            <input type="password" name="password" placeholder="Create Password" required><br>
            <input type="password" name="password2" placeholder="Verify Password" required><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
    <div class="logo">
        <img src="logo.png" alt="Your Logo" width="300px" height="300px">
    </div>
</body>
</html>
